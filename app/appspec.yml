version: 0.0
os: linux
files:
  - source: app-0.0.1-SNAPSHOT.jar
    destination: /opt/app
  - source: scripts/
    destination: /opt/app/scripts
permissions:
  - object: /opt/app
    pattern: ".*"
    owner: appuser
    group: appuser
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/install_systemd_service.sh
      timeout: 120
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
    runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 120
      runas: root
